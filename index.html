<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- ✅ Universal: app dark-first (evita heurísticas del navegador/WebView) -->
    <meta name="color-scheme" content="dark" />

    <title>App Geocercas</title>

    <!-- PWA / Google Play -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#10b981" />

    <!-- Leaflet / Geoman CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.18.3/dist/leaflet-geoman.css"
    />

    <!-- ✅ Solo lo mínimo necesario en inline style.
         NO definimos font-family ni color aquí para no interferir con Tailwind.
    -->
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
      }

      /* Base dark segura */
      html {
        background: #0b1220;
      }

      body {
        background: #0b1220;
      }
    </style>

    <!-- Shim crítico: disponible ANTES del bundle -->
    <script>
      (function () {
        if (!window.process) window.process = {};
        if (!window.process.env) window.process.env = {};
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
